name: Preview website for Pull Requests (pnpm monorepo)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: 'pages-preview-${{ github.event.pull_request.number }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build @cuptrail/web (Vite) with PR base path
        working-directory: apps/web
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          set -euo pipefail
          REPO="${{ github.event.repository.name }}"
          PR="pr-${{ github.event.pull_request.number }}"
          if [[ "$REPO" == *.github.io ]]; then
            BASE="/${PR}/"
          else
            BASE="/$REPO/${PR}/"
          fi
          echo "Using base: $BASE"
          pnpm build -- --base="$BASE"
          test -f dist/index.html || { echo "dist/index.html missing"; exit 1; }

          # Stage under a PR-specific subfolder
          mkdir -p ../../preview/${PR}
          cp -R dist/* ../../preview/${PR}/

          # SPA fallback + Pages quirks
          touch ../../preview/.nojekyll
          cp ../../preview/${PR}/index.html ../../preview/${PR}/404.html
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: preview

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages (Preview)
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const pageUrl = `${{ steps.deployment.outputs.page_url }}`;
            const prNum = ${{ github.event.pull_request.number }};
            const base = pageUrl.endsWith('/') ? pageUrl : pageUrl + '/';
            const previewUrl = `${base}pr-${prNum}/`;
            const pr = context.payload.pull_request;
            const body = `ðŸš€ Preview deployed: ${previewUrl}`;
            const marker = '<!-- preview-url-comment -->';
            const list = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
            });
            const existing = list.data.find(c => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: `${marker}\n${body}`,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `${marker}\n${body}`,
              });
            }
