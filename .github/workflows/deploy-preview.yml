name: Preview website for Pull Requests

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages-preview-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build (Vite) with PR base path
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          REPO="${{ github.event.repository.name }}"
          PR="pr-${{ github.event.pull_request.number }}"
          if [[ "$REPO" == *.github.io ]]; then
            BASE="/${PR}/"
          else
            BASE="/$REPO/${PR}/"
          fi
          echo "Using base: $BASE"
          pnpm -F @cuptrail/web run build -- --base="$BASE"
          # Stage under a PR-specific subfolder so the preview lives at .../<repo>/${PR}/
          rm -rf apps/web/preview
          mkdir -p apps/web/preview/${PR}
          cp -R apps/web/dist/* apps/web/preview/${PR}/
          touch apps/web/preview/.nojekyll

          cp apps/web/preview/${PR}/index.html apps/web/preview/${PR}/404.html

      - name: Write root redirect to current PR
        run: |
          PR="pr-${{ github.event.pull_request.number }}"
          mkdir -p apps/web/preview
          cat > apps/web/preview/index.html <<'HTML'
          <!doctype html>
          <meta http-equiv="refresh" content="0; url=./PR_PLACEHOLDER/">
          <meta name="robots" content="noindex">
          <p>Redirecting to previewâ€¦</p>
          HTML
          sed -i "s/PR_PLACEHOLDER/${PR}/" apps/web/preview/index.html

      - name: Verify preview contents
        run: |
          set -euo pipefail
          REPO="${{ github.event.repository.name }}"
          PR="pr-${{ github.event.pull_request.number }}"
          ROOT="apps/web/preview/${PR}"
          echo "Verifying preview at $ROOT"
          test -f "$ROOT/index.html" || (echo "Missing index.html in $ROOT" && exit 1)
          test -d "$ROOT/assets" || (echo "Missing assets/ directory in $ROOT" && exit 1)
          ls -1 "$ROOT/assets" | grep -E '\.js$' >/dev/null || (echo "No JS assets found in $ROOT/assets" && exit 1)
          # Ensure the built index references the correct base path
          if ! grep -q "/$REPO/${PR}/assets/" "$ROOT/index.html"; then
            echo "index.html does not reference /$REPO/${PR}/assets/ â€” base path may be wrong."
            echo "First 20 lines of index.html:"
            head -n 20 "$ROOT/index.html" || true
            exit 1
          fi
          echo "Preview contents look good."

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/preview

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages (Preview)
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const pageUrl = `${{ steps.deployment.outputs.page_url }}`;
            const prNum = ${{ github.event.pull_request.number }};
            const base = pageUrl.endsWith('/') ? pageUrl : pageUrl + '/';
            const previewUrl = `${base}pr-${prNum}/`;
            const pr = context.payload.pull_request;
            const body = `ðŸš€ Preview deployed: ${previewUrl}`;
            // Upsert a comment tagged with a hidden marker so updates replace previous
            const marker = '<!-- preview-url-comment -->';
            const list = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
            });
            const existing = list.data.find(c => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: `${marker}\n${body}`,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `${marker}\n${body}`,
              });
            }