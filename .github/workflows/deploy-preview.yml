name: Preview website for Pull Requests

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: 'pages-preview-${{ github.event.pull_request.number }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build @cuptrail/web (Vite) with PR base path
        working-directory: apps/web
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_BASE: ${{ endsWith(github.event.repository.name, '.github.io') && format('/pr-{0}/', github.event.pull_request.number) || format('/{0}/pr-{1}/', github.event.repository.name, github.event.pull_request.number) }}
        run: |
          set -euo pipefail
          echo "Using base: $VITE_BASE"
          pnpm run build
          sed -n '1,120p' dist/index.html
          mkdir -p ../../preview/pr-${{ github.event.pull_request.number }}
          cp -R dist/* ../../preview/pr-${{ github.event.pull_request.number }}/
          touch ../../preview/.nojekyll
          cp ../../preview/pr-${{ github.event.pull_request.number }}/index.html ../../preview/pr-${{ github.event.pull_request.number }}/404.html

      - name: List preview contents
        run: |
          echo "Preview tree:"
          find preview -maxdepth 3 -type f | sort
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: preview

  deploy:
    environment:
      name: dev
      url: ${{ format('{0}pr-{1}/', steps.deployment.outputs.page_url, github.event.pull_request.number) }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages (Preview)
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Compute preview URL
        id: preview
        run: |
          echo "url=${{ format('{0}pr-{1}/', steps.deployment.outputs.page_url, github.event.pull_request.number) }}" >> "$GITHUB_OUTPUT"
      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Preview deployed
      - name: Comment preview URL on PR (create or update)
        if: steps.comment.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Preview deployed: ${{ steps.preview.outputs.url }}
          reactions: rocket
      - name: Update comment
        if: steps.comment.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.comment.outputs.comment-id }}
          body: |
            Preview updated: ${{ steps.preview.outputs.url }}
          reactions: hooray
          edit-mode: replace
